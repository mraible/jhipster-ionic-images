<ion-header>
    <ion-navbar>
        <ion-title>Product</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Name</ion-label>
            <div item-content>
                <span>{{product.name}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Price</ion-label>
            <div item-content>
                <span>{{product.price}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Image</ion-label>
            <div item-content>
                <div *ngIf="product.image">
                    <a (click)="openFile(product.imageContentType, product.image)">
                        <img [src]="'data:' + product.imageContentType + ';base64,' + product.image" style="max-width: 100%;" alt="product image"/>
                    </a>
                    {{product.imageContentType}}, {{byteSize(product.image)}}
                </div>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(product)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
